name: Build Java Spring Boot with Gradle

on:
  push:
    branches:
      - feature/compile-java
  pull_request:
    branches:
      - feature/compile-java

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Change directory to project root
        run: cd Backend/TaskManager

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build
